<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="p-3">
      <form method="post" th:action="@{/savePatient}">
        <div class="mb-3 mt-3">
          <label for="id" class="form-label">ID:</label>
          <label th:text="${patient.id}"></label>
          <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${patient.id}">
        </div>
        <div class="mb-3 mt-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" th:value="${patient.firstName}">
          <span class="text-danger" th:errors="${patient.firstName}"></span>
        </div>
        <div class="mb-3 mt-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" th:value="${patient.lastName}">
          <span class="text-danger" th:errors="${patient.lastName}"></span>
        </div>
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date Of Birth:</label>
          <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth"
                 name="dateOfBirth" th:value="${patient.dateOfBirth}">
        </div>
        <div class="mb-3 mt-3">
          <label for="score" class="form-label">Score:</label>
          <input type="text" class="form-control" id="score" placeholder="Score"
                 name="score" th:value="${patient.score}">
          <span class="text-danger" th:errors="${patient.score}" th:value="${patient.score}"></span>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="sick"> Sick
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
