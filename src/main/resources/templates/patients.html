<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patients</title>
<link rel="stylesheet"  type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="p-3 m-2">
			<div class="card">
				<div class="card-header">
					<h3>List of Patients</h3>
				</div>
				<div class="card-body">
					<form method="get" th:action="@{/index}">
						<label> Look for a patient ?</label>
						<input type="text" name="keyword">
						<button class="btn btn-outline-info">Search</button>
					</form>
					<table class="table">
					   <thead>
						   <tr>
							   <td>ID</td> <td>First Name</td> <td>Last Name</td> <td>Date</td> <td>Score</td> <td>Sick</td>
						   </tr>  
					   </thead>
					   <tbody>
						   <tr th:each="p:${listPatients}">
							   <td th:text="${p.id}"></td>
							   <td th:text="${p.firstName}"></td>
							   <td th:text="${p.lastName}"></td>
							   <td th:text="${p.dateOfBirth}"></td>
							   <td th:text="${p.score}"></td>
							   <td th:text="${p.sick}"></td>
							   <td>
								  <a onclick="return confirm('Are you sure you want to delete this record ?')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}">Delete</a> 
							   </td>
						   </tr>
					   </tbody>
				   </table>
				   <ul class="nav nav-pills">
					   <li th:each="page,status: ${pages}">
						   <a th:class="${status.index==currentPage? 'btn btn-info m-1':'btn btn-outline-info m-1'}" th:href="@{/index(page=${status.index})}" th:text="${status.index}"></a>
					   </li>
				   </ul>
				</div>
			</div>
		</div>	   
	</div>
 </body>
</html>
